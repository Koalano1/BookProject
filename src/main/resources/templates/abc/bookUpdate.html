<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: head">
<title>Insert title here</title>
</head>
<body>
	<nav th:replace="fragment :: header"></nav>
	<div class="row">
		<div class="col-2">
			<ul th:replace="fragment :: menu-left"></ul>
		</div>
		<div class="col-10">
	<form method="post" th:action="@{/update-book/{bookId}(bookId = ${book.bookId})}" th:object="${book}">		
		<div class="form-group">
			<label for="exampleInputEmail1">Book Name </label> <input type="text"
				class="form-control" id="exampleInputEmail1"
				aria-describedby="emailHelp" placeholder="Book name" th:field="*{bookName}">
				<div th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}"></div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Price</label> <input type="number"
				class="form-control" id="exampleInputPassword1" placeholder="Price" th:field="*{price}">
		</div>
		<div class="form-group">
			<label for="nsx">Ngay san xuat</label> <input type="date"
				class="form-control" id="nsx" placeholder="NSX" th:field="*{day}">
				<div th:if="${#fields.hasErrors('day')}" th:errors="*{day}"></div>
		</div>
		<div class="form-group">
			<label for="nsx">Category</label> 
			<select id="category" class="form-control" th:field="*{category}">
			<option th:each="item:${listCategory}"
				th:text="${item.categoryName}" th:value="${item.categoryId}" selected> 
			</option>
			</select>
		</div>		

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
	</div>
</body>
</html>
